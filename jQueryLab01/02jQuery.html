<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02jQuery</title>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
            line-height: 1.5em;
        }

        header {
            background: #333;
            color: lightgreen;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        //jQuery
        //jQuery(document).ready(function () {
        $(function () {
            $('h3.h3jq').on('mouseenter', function () {
                $(this).css('color', 'red')
            }).on('mouseleave', function () {
                $(this).css('color', 'black')
            })
        });
    </script>
</head>

<body>
    <header>
        <h1>jQuery</h1>
    </header>
    <div id="container">
        <h3 id="h3js">JavaScript</h3>
        <h3 id="h3js">JavaScript</h3>
        <h3 id="h3js">JavaScript</h3>
        <hr>
        <h3 id="h3jq" class="h3jq">JavaScript</h3>
        <h3 id="h3jq" class="h3jq">JavaScript</h3>
        <h3 id="h3jq" class="h3jq">JavaScript</h3>
    </div>
    <script>
        //JavaScript
        let h3 = document.querySelector('#h3js');
        let h3All = document.querySelectorAll('#h3js');
        for (let i = 0; i < h3All.length; i++) {
            h3All[i].addEventListener('mouseenter', function () {
                this.style.color = 'yellow'
            })
            h3All[i].addEventListener('mouseleave', function () {
                this.style.color = 'black'
            })
        }
    </script>

</body>

</html>
