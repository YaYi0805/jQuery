<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkAll</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            border: 2px solid black;
            width: 500px;
            height: 100px;
        }

        tr td {
            border: 1px solid black;
        }

        table tr.active {
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <header>
        <h1>jQuery CheckAll</h1>
    </header>
    <div id="container">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="checkAll"></th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Sandy</td>
                    <td>0900000000</td>
                    <td>Sandy@gmail.com</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Sandy</td>
                    <td>0900000000</td>
                    <td>Sandy@gmail.com</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Sandy</td>
                    <td>0900000000</td>
                    <td>Sandy@gmail.com</td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            let trCount=$('tbody tr').length;
            // console.log(trCount)
            $('tbody :checkbox').on('click',function(){
                let checked=$(this).prop('checked')
                if(checked){
                    $(this).closest('tr').addClass('active')
                }else{
                    $(this).closest('tr').removeClass('active')
                }
                let checkedCount=$('tr.active').length;
                if(trCount==checkedCount){
                    $('#checkAll').prop('checked',true)
                }else{
                    $('#checkAll').prop('checked',false)
                }
            })

            $('#checkAll').on('click',function(){
                let checked=$(this).prop('checked')
                if(checked){
                    $('tbody :checkbox').prop('checked',true)
                    .closest('tr').addClass('active')
                }else{
                    $('tbody :checkbox').prop('checked',false)
                    .closest('tr').removeClass('active')
                }
            })
        })
    </script>
</body>

</html>
